<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>E Store - eCommerce HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="eCommerce HTML Template Free Download" name="keywords">
    <meta content="eCommerce HTML Template Free Download" name="description">

    <!-- Favicon -->
    <link th:href="@{/user/img/favicon.ico}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
          rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/user/lib/slick/slick.css}" rel="stylesheet">
    <link th:href="@{/user/lib/slick/slick-theme.css}" rel="stylesheet">
    <link th:href="@{user/css/style.css}" rel="stylesheet">
    <style>
        #login-google-button {
            border-radius: 30px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div th:replace="user/layout::header"></div>
<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form action="/login" method="post" class="login-form">
                    <div class="row">
                        <div class="col-md-12">
                            <label>E-mail / Tên đăng nhập</label>
                            <input class="form-control" type="text" placeholder="E-mail / Tên đăng nhập" name="email"
                                   value="admin">
                        </div>
                        <div class="col-md-12">
                            <label>Mật khẩu</label>
                            <input class="form-control" type="password" placeholder="Mật khẩu" name="password"
                                   value="admin">
                        </div>
                        <div class="col-md-12">
                            <p th:if="${param.error!=null}" style="color: darkred">Sai tên đăng nhập hoặc mật khẩu!</p>
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newaccount" name="remember-me">
                                <label class="custom-control-label" for="newaccount">Giữ trạng thái đăng nhập</label>
                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <button class="btn btn-outline">Đăng nhập</button>
                        </div>
                        <hr>
                        <div class="col-md-12">
                            <a id="login-google-button"
                               class="btn btn-lg btn-google btn-block btn-outline" href="https://accounts.google.com/o/oauth2/auth/bigquery?scope=profile email phone&redirect_uri=http://localhost:8080/login-google&response_type=code
    &client_id=792929164003-d7o9sl6p4aiijgi0jbkf3nte7ne73n3i.apps.googleusercontent.com&approval_prompt=force"><img
                                    src="https://img.icons8.com/color/16/000000/google-logo.png"> Đăng nhập bằng Google</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
<!-- Login End -->

<div th:replace="user/layout::footer"></div>

<!-- Back to Top -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{user/lib/easing/easing.min.js}"></script>
<script th:src="@{user/lib/slick/slick.min.js}"></script>
<script th:src="@{user/js/main.js}"></script>
</body>
</html>
